<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nome linha do onibus: <input type="text" id="input_nomeBus">
    <button onclick="gravar()">Gravar buzao</button>
    pesquisar linha que você já pegou: <input type="text" id="input_linhaPesquisada">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="mensagem"></div>
    <div id="mensagem2"></div>

</body>
</html>

<script>

var listaBus= [ ];

function gravar(){
    var nomebus= input_nomeBus.value;
    listaBus.unshift(nomebus);

    mensagem.innerHTML= ' '

    for (var posicao=0; posicao < listaBus.length; posicao ++){
       var busLista= listaBus[posicao];
        mensagem.innerHTML += `${busLista} <br>`
}}


function pesquisar(){
    
        listaPesquisa = []
        var linhaP = input_linhaPesquisada.value;
        var validacao= listaBus.indexOf(linhaP) < 0;
        mensagem2.innerHTML = ``;

        for (var i = 0; i < listaBus.length; i++) {
            if (listaBus[i] == linhaP) {
                listaPesquisa.push(i + 1);
            }
        }

        if (validacao) {
            mensagem2.innerHTML = `Você nunca pegou essa linha`

        } else {
            var total = listaPesquisa.length;
            mensagem2.innerHTML = `Você já pegou essa linha ${total} vezes, nessa ordem: ${listaPesquisa}  `

        }

    }


</script>
